<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap with Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map"></div>
    <div class="controls">
        <label for="radius">Circle Radius:<span id="radiusValue">500</span> meters</label>
        <input type="range" id="radius" min="100" max="1000" value="500">
        <label for="opacity">Circle Opacity:<span id="opacityValue">0.5</span></label>
        <input type="range" id="opacity" min="0" max="1" step="0.1" value="0.5">
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
